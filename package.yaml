name:                TpFinal
version:             0.1.0.0
github:              "githubuser/TpFInal"
license:             BSD3
author:              "Agustina Torrano"
maintainer:          "agustorrano2003@gmail.com"
copyright:           "2024 Agustina Torrano"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/TP3#readme>

dependencies:
- base >= 4.7 && < 5
- pretty
- array
- haskeline >= 0.8.0.0
- mtl
- exceptions
- QuickCheck
- containers

default-extensions:
- TupleSections
- MultiWayIf
- LambdaCase
- DataKinds
- PolyKinds
- FlexibleInstances
- FlexibleContexts

library:
  source-dirs: 
  - src 

executables:
  TpFinal-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - TpFinal
    build-tools:
    - happy